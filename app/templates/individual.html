<body>
    
    <br>
<div class="container d-flex align-items-center flex-wrap justify-content-center">
    <div class="card" style="width: 36rem; margin: 1em 0">
        

        <img src='{{stand["all_stands"][x]["img"]}}' alt="" style="width: 100%;">
        <ul class="list-group list-group-flush">
        <li class="list-group-item"><h3>Nombre: {{stand["all_stands"][x]["name"]}}</h3></li>
        <li class="list-group-item"><h3>Referencia: {{stand["all_stands"][x]["reference"]}}</h3></li>
        <li class="list-group-item"><h3>Numero tarot: {{stand["all_stands"][x]["tarot_number"]}}</h3></li>
        <li class="list-group-item"><h3>Usuario: {{stand["all_stands"][x]["user_name"]}}</h3></li>
        </ul>
        <div class="card-body">
        <a href="/" class="card-link">Otro perfil</a>
        </div>
    </div>
    <br>

</div>

</body>
